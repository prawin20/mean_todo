<script async src="scripts/angular/angular.js"></script>
<script async src="scripts/jquery/dist/jquery.js"></script>
<script async src="scripts/bootstrap/dist/js/bootstrap.js"></script>
<script async src="../js/controllers/myCtrl.js"></script>
<link rel="stylesheet" type="text/css" href="scripts/bootstrap/dist/css/bootstrap.css">
<body ng-app="myApp" ng-controller="myCtrl">
<div class="jumbotron">
<center><h1>Todo</h1></center> 
<center><input type="text" ng-model="name.n">
<button class="btn btn-primary" type="submit" ng-click="create()">Add</button></center>
</div>

<br><br>
<center><table width="50%" class="table-responsive table-striped table-bordered">
<thead>
<tr>
<td width="95%">Item</td>    
<td width="5%">Status</td>
</tr>    
</thead>    
<tbody>
<tr ng-repeat="val in n | orderBy:'name'">    
<td width="95%">{{val.name}}</td>
<td width="5%"><button class="btn btn-danger" type="submit" ng-click="remove(val._id)">X</button></td>
</tr>
</tbody>
</table>  
</center>    
</body>
